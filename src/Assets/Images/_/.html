  align-items: center;
  z-index: 1;
  position: relative;

}

  text-decoration: none;
  color: slategray;

}

  display: flex;

}

  margin-left: auto;
}

.invisible {

}

.drop-down {

  box-shadow: 3px 3px 3px rgba(0, 0, 0, 0.2);

  right: 0;

}

}

  margin: 0;
}
.drop-down .drop-down-item:hover {
  background-color: lightblue;
}

}

.about-us-container .data-section {
  padding: 20px;
  width: 100%;
  background-color: #880e4f;
  /* min-height: 300px; */
  display: flex;
  justify-content: center;
  align-items: center;
  flex-wrap: wrap-reverse;
}
.about-us-container .data-section .image {
  display: flex;
  justify-content: center;
  align-items: center;
}
.about-us-container .data-section .image,
.about-us-container .data-section .data {
  flex: 1 1;
  flex-basis: 450px;
  max-width: 100%;
  margin: 30px;
}
.about-us-container .data-section .image img {
  width: 70%;
  height: 100%;
  margin: auto;
}

.about-us-container .data-section .data .question-heading {
  color: white;
  text-align: center;
  font-weight: bolder;
  font-size: 2.2rem;
}

.about-us-container .data-section .data .explanation {
  color: white;
  font-weight: bold;
  font-size: 1.5rem;
  text-align: center;
  margin: auto;
}
.about-us-cards-container {
  display: flex;
  justify-content: row;
  align-items: center;
  padding: 0%;
  flex-wrap: wrap;
  padding: 0 2%;
  overflow: hidden;
}
.about-us-cards-container .card {
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  flex-basis: 400px;
  max-width: 100%;
  flex-grow: 1;
  box-shadow: 0 0 4px 4px rgba(0, 0, 0, 0.3);
  margin: 2%;
  opacity: 0;
  transition: opacity 0.2s linear, transform 0.3s linear 0.2s;
}
.about-us-cards-container .card:nth-of-type(even) {
  transform: translateX(100vw);
}
.about-us-cards-container .card:nth-of-type(odd) {
  transform: translateX(-100vw);
}
.about-us-cards-container .card.appear {
  opacity: 1;
  transform: translateX(0);
}
.card h2 {
  margin-left: 20px;
}
.check-icon-about-us {
  width: 30px;
  height: 30px;
  display: inline-flex;
  justify-content: center;
  align-items: center;
}
.list-points-about-us {
  /* margin-left: 20px; */
  /* height: 400px; */
  display: flex;
  flex-direction: column;
  flex-wrap: nowrap;
  justify-content: center;

  display: flex;
  justify-content: center;
  flex-flow: column;
  flex-wrap: wrap;
  width: 100%;
  height: 630px;
  margin-top: 20px;
}
.manager-dash .list-items {
  display: flex;
  justify-content: flex-start;
  flex-flow: row;
  flex-wrap: wrap;
  overflow-y: scroll;
}

.basic-card {
  width: 490px;
  max-width: 100%;
  flex-grow: 1;
  height: 280px;
  overflow: hidden;
  border-radius: 20px;
  margin: 20px;
  position: relative;
  -o-box-shadow: 0px 5px 5px 0px rgba(0, 0, 0, 0.3);
  box-shadow: 0 0 15px rgba(4, 108, 187, 0.4) !important;
}

.basic-card .card-content {
  padding: 30px;
}

.basic-card .card-title {
  font-size: 25px;
  font-family: "Open Sans", sans-serif;
}

.basic-card .card-text {
  line-height: 1.6;
}

.basic-card .card-link {
  padding: 25px;
  width: -webkit-fill-available;
}

.basic-card .card-link a {
  text-decoration: none;
  position: relative;
  padding: 10px 0px;
}

.basic-card .card-link a:after {
  top: 30px;
  content: "";
  display: block;
  height: 2px;
  left: 50%;
  position: absolute;
  width: 0;
  transition: width 0.3s ease 0s, left 0.3s ease 0s;
}

.basic-card .card-link a:hover:after {
  width: 100%;
  left: 0;
}

.basic-card-aqua {
  background-image: linear-gradient(to bottom right, #046bbb, #1b8fe7);
}

.basic-card-aqua .card-content,
.basic-card .card-link a {
  color: #fff;
}

.basic-card-aqua .card-link {
  border-top: 1px solid #82c1bb;
}

.basic-card-aqua .card-link a:after {
  background: #fff;
}

.basic-card-pink {
  background-image: linear-gradient(to bottom right, #dd69ab, #e91e63);
}

.basic-card-pink .card-content,
.basic-card .card-link a {
  color: #fff;
}

.basic-card-pink .card-link {
  border-top: 1px solid #82c1bb;
}

.basic-card-pink .card-link a:after {
  background: #fff;
}

.ribbon {
  width: 150px;
  height: 150px;
  overflow: hidden;
  position: absolute;
}

.ribbon::before,
.ribbon::after {
  position: absolute;
  z-index: -1;
  content: "";
  display: block;
  border: 5px solid #2980b9;
}

.ribbon span {
  position: absolute;
  display: block;
  width: 225px;
  padding: 15px 0;
  background-color: #eec53e;
  box-shadow: 0 5px 10px rgba(0, 0, 0, 0.1);
  color: rgb(131, 27, 27);
  font: 700 12px/1 "Lato", sans-serif;
  text-shadow: 0 1px 1px rgba(0, 0, 0, 0.2);
  text-transform: uppercase;
  text-align: center;
}

/* top left*/
/* bottom left*/
.ribbon-bottom-left {
  bottom: -10px;
  left: -10px;
}

.ribbon-bottom-left::before,
.ribbon-bottom-left::after {
  border-bottom-color: transparent;
  border-left-color: transparent;
}

.ribbon-bottom-left::before {
  bottom: 0;
  right: 0;
}

.ribbon-bottom-left::after {
  top: 0;
  left: 0;
}

.ribbon-bottom-left span {
  right: -25px;
  bottom: 30px;
  transform: rotate(40deg);

.home-page .banner {
  width: 100%;
  min-height: 700px;
  background-color: #880e4f;
  display: flex;
  justify-content: center;
  align-items: center;
  flex-wrap: wrap;
  padding: 20px;
}
.home-page .banner .info-section {
  width: 600px;
  flex-grow: 1;
  padding: 0 50px;
  margin-left: 20px;
  color: white;
  text-align: center;
}
.home-page .banner .info-section h1 {
  font-size: 50px;
  font-family: "Roboto Slab", serif;
  font-weight: 800;
  text-transform: uppercase;
}
.home-page .banner .info-section p {
  font-size: 28px;
  font-weight: 400;
  font-family: "Roboto Slab", serif;
  /* font-family: "Fredoka One", cursive; */
}
.home-page .banner .display-section {
  display: flex;
  width: 600px;
  justify-content: center;
  align-items: center;
  flex-grow: 1;
  height: 400px;
}
.home-page .banner .display-section .meditate {
  width: 100%;
  height: 450px;
  object-fit: contain;
  animation: float 4s ease-in-out infinite;
}
.home-page .banner .display-section .heart {
  width: 100%;
  height: 250px;
  object-fit: contain;
  animation: heart-beat 2s ease-in-out infinite;
}

@keyframes heart-beat {
  0% {
    transform: scale(1);
  }
  50% {
    transform: scale(1.5);
  }
  100% {
    transform: scale(1);
  }
}
@keyframes float {
  0% {
    /* box-shadow: 0 5px 15px 0px rgba(0, 0, 0, 0.6); */
    transform: translatey(0px);
  }
  50% {
    /* box-shadow: 0 25px 15px 0px rgba(0, 0, 0, 0.2); */
    transform: translatey(40px);
  }
  100% {
    /* box-shadow: 0 5px 15px 0px rgba(0, 0, 0, 0.6); */
    transform: translatey(0px);
  }
  /* #6C63FF */
}
.features-container {
  width: 100%;
  padding: 0 5%;
  max-width: 100%;
  margin: auto;
  margin-top: 75px;
  overflow-x: hidden;
  overflow-y: hidden;
  background: rgb(255, 255, 255);
  background: linear-gradient(
    0deg,
    rgba(255, 255, 255, 1) 0%,
    rgba(244, 186, 234, 1) 10%,
    rgba(197, 245, 255, 1) 20%,
    rgba(255, 255, 255, 1) 30%,
    rgba(244, 186, 234, 1) 39%,
    rgba(255, 255, 255, 1) 50%,
    rgba(197, 245, 255, 1) 59%,
    rgba(255, 255, 255, 1) 70%,
    rgba(244, 186, 234, 1) 80%,
    rgba(197, 245, 255, 1) 90%,
    rgba(255, 255, 255, 1) 100%
  );
}
.features-container .features-1 {
  display: flex;
  flex-direction: row;
  justify-content: center;
  align-items: center;
  flex-wrap: wrap;
}
.features-container .features .feature {
  width: 400px;
  max-width: 500px;
  flex-grow: 1;
  margin: 20px;
  display: flex;
  flex-direction: column;
  justify-content: space-evenly;
  align-items: center;
  /* box-shadow: 0 0 5px 5px rgba(0, 0, 0, 0.2); */
  flex-wrap: wrap;
  opacity: 0;
  transition: opacity 0.1s linear, transform 0.5s linear 0.1s;
}
.features-container .features .feature:nth-of-type(even) {
  transform: translateX(-100vw);
}
.features-container .features .feature:nth-of-type(odd) {
  transform: translateX(100vw);
}
.features-container .features .feature.appear {
  opacity: 1;
  transform: translateX(0);
}
.features-container .features .feature * {
  max-width: 100%;
  flex-grow: 1;
}
.features-container .features .feature .feature-image img {
  width: 350px;
  height: 350px;
  object-fit: contain;
}
.features-container h1 {
  font-size: 40px;
  text-transform: uppercase;
  font-family: "Roboto Slab", serif;
  font-weight: 800;
  text-align: center;
  /* font-family: "Fredoka One", cursive; */
}
.features-container .features .feature .feature-details {
  display: flex;
  justify-content: space-evenly;
  flex-direction: column;
}
.features-container .features .feature .feature-details h2 {
  text-align: center;
  font-size: 32px;
}
.features-container .features .feature .feature-details p {
  font-size: 26px;
  text-align: center;
}

@media screen and (max-width: 756px) {
  .features-container {
    width: 98%;
  }
  .home-page .banner {
    flex-direction: row-reverse;
  }
  .home-page .banner .display-section {
    margin-top: 30px;
  }
  .home-page .banner .info-section {
    width: auto;
    padding: 0 10px;
    margin: 0;
    color: white;
  }
}
